<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">

		<title>Get Your Fight On</title>

		<meta name="description" content="">
		<meta name="viewport" contain="width=device-width, initial scale=1">

		<!-- ICONS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

		<!-- FONTS -->
		<link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Bangers' rel='stylesheet' type='text/css'>

		<!-- FAVICON -->
		<link rel="icon" href="img/icon/battleapp.ico" type="image/x-icon">

		<!-- SITE STYLESHEET -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>

		<!-- HEADER -->
		<header id="header-primary">
			
			<!-- LOGO -->
			<div id="header-logo">
				<a href="index.html">
					<img src="img/logo/battleapp-logo.svg" alt="Marvel BattleApp"/>
				</a>
			</div> <!-- END HEADER-LOGO -->

			<!-- START BUTTON -->
			<div id="start-button">
				<a href="battle-select.html" class="button">
					Begin
				</a>
			</div> <!-- END START-BUTTON -->
		</header> <!-- END HEADER-PRIMARY -->

		<!-- SET CONTENT-WRAPPER -->
		<div id="battle-view" class="content-wrapper">
			
			<!-- BANNER -->
			<section id="battle-banner" class="grid-12">
				
				<!-- BANNER-WRAPPER -->
				<div class="banner-wrapper grid-8">
					<h1>Get Your Fight On</h1>
				</div> <!-- END BANNER-WRAPPER -->
			</section> <!-- END BATTLE-BANNER -->

			<!-- BATTLE SCENE -->
			<section id="battle-scene" class="grid-12">
				
				<!-- PLAYERS PANEL -->
				<div id="player-panel" class="grid-12 clearfix">
					
					<!-- PLAYER 1 -->
					<div class="player-card grid-6">
						
						<!-- FAVORITE ICON -->
						<div class="favorite-icon favorite">
							<i class="fa fa-thumbs-up" aria-hidden="true"></i>
						</div>

						<!-- PLAYER IMAGE -->
						<div class="player-card-image">
							<img src="img/characters/ironman-landscape.jpg"/>
						</div>

						<!-- PLAYER TAG -->
						<div class="player-tag">
							<h2>Iron Man</h2>
						</div>

					</div> <!-- END PLAYER-CARD-1 -->

					<!-- PLAYER 2 -->
					<div class="player-card grid-6">
						
						<!-- FAVORITE ICON -->
						<div class="favorite-icon">
							
						</div>

						<!-- PLAYER IMAGE -->
						<div class="player-card-image">
							<img src="img/characters/thanos-landscape.jpg"/>
						</div>

						<!-- PLAYER TAG -->
						<div class="player-tag">
							<h2>Thanos</h2>
						</div>

					</div> <!-- END PLAYER-CARD-2 -->
				</div> <!-- END PLAYERS-PANEL -->

				<!-- FIGHT SELECTION CONTROLLER -->
				<div id="fight-bar" class="grid-2">
					
					<!-- HEADING -->
					<h3>Select a Fight Type</h3>

					<!-- TURN BY TURN FIGHT -->
					<a href="battle-results.html" class="button">
						Turn-by-Turn Fight
					</a>

					<!-- SIMULATE FIGHT -->
					<a href="battle-results.html" class="button">
						Simulate Fight
					</a>

					<!-- CHOOSE ANOTHER FIGHT -->
					<a href="battle-select.html" class="button">
						Choose Another Battle
					</a>

				</div> <!-- END FIGHT SELECTION CONTROLLER -->

				<!-- BATTLE COMPARISON CHART -->
				<div id="battle-comparison" class="grid-12">

					<!-- HEADER -->
					<h2>Player Comparison</h2>

					<!-- CHART -->
					<img src="img/battle/comparison-chart.png"/>

				</div> <!-- END BATTLE COMPARISON CHART -->
			</section> <!-- END BATTLE-SCENE -->

		</div> <!-- END BATTLE-VIEW CONTENT-WRAPPER -->

		<!-- FOOTER -->
		<footer id="footer-primary">
			<h6>&copy; 2016 Marvel BattleApp</h6>
			<p>Data provided by Marvel. &copy; 2014 Marvel</p>
		</footer> <!-- END FOOTER-PRIMARY -->

		<!-- JQUERY LINK -->
		<!-- JAVASCRIPT LINK -->
		<script type="js/script.js"></script>

	</body>
</html>
