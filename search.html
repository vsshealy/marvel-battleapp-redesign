<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">

		<title>Character Search</title>

		<meta name="description" content="">
		<meta name="viewport" contain="width=device-width, initial scale=1">

		<!-- ICONS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

		<!-- FONTS -->
		<link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Bangers' rel='stylesheet' type='text/css'>

	<body>

		<!-- HEADER -->
		<header id="header-primary">
			
			<!-- LOGO -->
			<div id="header-logo">
				<a href="index.html">
					<img src="img/logo/battleapp-logo.svg" alt="Marvel BattleApp"/>
				</a>
			</div> <!-- END HEADER-LOGO -->

			<!-- START BUTTON -->
			<div id="start-button">
				<a href="battle-select.html" class="button">
					Begin
				</a>
			</div> <!-- END START-BUTTON -->
		</header> <!-- END HEADER-PRIMARY -->

		<!-- SET CONTENT-WRAPPER -->
		<div id="character-search" class="content-wrapper">
			
			<!-- BANNER -->
			<section id="search-banner" class="grid-12">
				<img src="img/banners/search-banner.png">
			</section> <!-- END SEARCH-BANNER -->

			<!-- TEXT BANNER -->
			<section class="text-banner" class="grid-12">
				<h2>Your epic battle begins here.</h2>
				<h4>Who will you choose?</h4>

				<!-- SEARCH BOX -->
				<input type="text" name="character-search" id="character-search" placeholder="Search by keyword or character name"/>

				<input type="submit" value="Search"/>
			</section> <!-- END TEXT-BANNER -->

			<!-- CHARACTER-LIST -->
			<section id="character-list" class="grid-12">
				<h1>View Characters</h1>

				<!-- CHARACTER CARDS -->
				<ul class="character-cards clearfix">

					<!-- CHARACTER-1 -->
					<li class="grid-4">
						<a href="character.html">
							<img src="https://i.annihil.us/u/prod/marvel/i/mg/9/30/538cd33e15ab7/standard_xlarge.jpg"/>
						</a>
					</li>

					<!-- CHARACTER-2 -->
					<li class="grid-4">
						<a href="character.html">
							<img src="https://i.annihil.us/u/prod/marvel/i/mg/c/10/537ba5ff07aa4/standard_xlarge.jpg"/>
						</a>
					</li>

					<!-- CHARACTER-3 -->
					<li class="grid-4">
						<a href="character.html">
							<img src="https://i.annihil.us/u/prod/marvel/i/mg/5/a0/538615ca33ab0/standard_xlarge.jpg"/>
						</a>
					</li>

					<!-- CHARACTER-4 -->
					<li class="grid-4">
						<a href="character.html">
							<img src="https://x.annihil.us/u/prod/marvel/i/mg/5/a0/537bc7036ab02/standard_xlarge.jpg"/>
						</a>
					</li>

					<!-- CHARACTER-5 -->
					<li class="grid-4">
						<a href="character.html">
							<img src="https://i.annihil.us/u/prod/marvel/i/mg/6/a0/55b6a25e654e6/standard_xlarge.jpg"/>
						</a>
					</li>

					<!-- CHARACTER-6 -->
					<li class="grid-4">
						<a href="character.html">
							<img src="https://i.annihil.us/u/prod/marvel/i/mg/5/e0/537bb460046bd/standard_xlarge.jpg"/>
						</a>
					</li>

				</ul> <!-- END CHARACTER-CARDS -->

				<!-- VIEW MORE BUTTON -->
				<a href="#" class="button grid-8">
					View More
				</a> <!-- END VIEW MORE BUTTON -->
			</section> <!-- END CHARACTER-LIST -->

		</div> <!-- END CHARACTER-SEARCH CONTENT-WRAPPER -->

		<!-- FOOTER -->

			<h6>&copy; 2016 Marvel BattleApp</h6>
